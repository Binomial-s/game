<!DOCTYPE html>
    <html>
    <head>
        <title>Dino Runner</title>
        <style>
            body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; }
            #game-container { position: relative; }
            #gameCanvas { border: 1px solid #1dbc65; background-color: #ffffff; }
            #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgb(255, 255, 255); display: none; justify-content: center; align-items: center; color: rgb(184, 72, 202); font-size: 2em; text-align: center; }
            #scoreDisplay { position: absolute; top: 10px; left: 10px; font-size: 1.2em; }
        </style>
    </head>
    <body>
        <div id="game-container">
            <canvas id="gameCanvas" width="600" height="300"></canvas>
            <div id="overlay">
                <div id="overlay-message">YOU ARE DEAD, NOOB!.</div>
            </div>
            <div id="scoreDisplay">0</div>
        </div>
        <script src="script[1].js"></script>
    </body>
    </html>
